name: New Idea
description: Submit a new idea to share with the IdeaPool community.
title: "[Idea-1]: "
labels: ["idea-1", "triage"]
projects: ["ideapool/1"]
assignees:
  - learn-hub
body:
  - type: markdown
    attributes:
      value: |
        Thank you for contributing a new idea! IdeaPool is a space for educators and students to share creative and useful ideas, such as examples or applications of mathematical concepts, that enhance understanding and engagement.

  - type: input
    id: title
    attributes:
      label: Idea Title
      description: Provide a concise title for your idea.
      placeholder: Enter a brief and descriptive title for your idea.
    validations:
      required: true

  - type: input
    id: link
    attributes:
      label: Relevant/Source Link (video, book, etc.)
      description: Share any relevant link (optional).
      placeholder: Include a URL if relevant.

  - type: input
    id: link-section
    attributes:
      label: Specific Section of the Source (e.g., start/end time for videos or page numbers for books)
      description: Provide specific parts of the source (optional). 
      placeholder: Include time range or page numbers if relevant.

  - type: textarea
    id: summary
    attributes:
      label: Summary/Synopsis
      description: Provide a short summary of the core idea.
      placeholder: Give a quick overview of the core idea/concept.
    validations:
      required: true

  - type: textarea
    id: main-idea
    attributes:
      label: Main Idea
      description: Describe the main idea or concept in detail.
      placeholder: Explain the idea thoroughly. You may include text, images, or any helpful resources.
    validations:
      required: true

  - type: dropdown
    id: type
    attributes:
      label: Idea Type
      description: Select the type of idea you're submitting.
      options:
        - Application
        - Sense-making
        - Definition
        - Explanation
        - Analogy
        - Game
        - Joke
        - Group Activity
        - Practice
        - Demonstration/Experiment
        - In-depth explanation
        - Problem/Question
        - Graph
        - Concept map
        - Level system
        - Comic references
        - Thematic approach
        - Topic-based thesaurus
        - Engagement elements
        - Poem
        - Riddle
        - Funny clip
        - Meme
        - GIF
        - Movie
        - Quiz
        - Easter egg
        - Plot twists
        - Call for help
        - Sub-section
        - Disambiguation guide
        - Pain point

