  - type: dropdown
    id: education-level
    attributes:
      label: Education Level (difficulty level)
      description: Select the appropriate education level for this idea.
      options:
        - pre-elementary and above
        - elementary and above
        - middle school and above
        - high school and above
        - college and above
        - bachelor's and above
        - master's and above
        - professional/PhD and above

  - type: textarea
    id: main-education-subjects
    attributes:
      label: Educational Sub-Category
      description: Specify the sub-categories of the main educational subjects that this idea applies to.
      placeholder: List the relevant sub-categories for this idea.
  
  - type: textarea
    id: standards
    attributes:
      label: Standards
      description: "Indicate the relevant standards this idea addresses (e.g., LearnHub Standards, Common Core, Illustrative Mathematics, etc.)"
      placeholder: "LH: R.2.f.3; CCSS: 4.NBT.6; IM: 6.RP;"

  - type: textarea
    id: main-topics
    attributes:
      label: Main Topics
      description: List the main topics that describe the context of this idea.
      placeholder: Provide the core topics associated with this idea.

  - type: textarea
    id: other-related-topics
    attributes:
      label: Other Related Topics
      description: Mention any other topics this idea connects with.
      placeholder: List related topics or areas of interest.

  - type: textarea
    id: faq
    attributes:
      label: FAQ
      description: Provide common questions and answers related to the topic. This section helps address typical concerns or doubts that may arise.
      placeholder: Enter frequently asked questions and their corresponding answers here.

  - type: textarea
    id: experiential-scenarios
    attributes:
      label: Experiential Scenarios
      description: Describe real-world scenarios or challenges where the concept can be applied, allowing students to engage in practical problem-solving.
      placeholder: List and explain experiential scenarios that involve applying the concept to real-world problems or challenges.

  - type: textarea
    id: comments-notes
    attributes:
      label: Comments/Notes
      description: Share any additional comments or insights.
      placeholder: Provide any additional notes or feedback.

  - type: input
    id: overall-score
    attributes:
      label: Overall Score
      description: Rate the overall quality of this idea (1-10).
      placeholder: Enter a rating from 1 to 10.

  - type: input
    id: usefulness-score
    attributes:
      label: Usefulness Score
      description: Rate how useful this idea is (1-10).
      placeholder: Enter a rating from 1 to 10.

  - type: input
    id: ease-of-follow-score
    attributes:
      label: Ease of Understanding Score
      description: Rate how easy it is to follow this idea (1-10).
      placeholder: Enter a rating from 1 to 10.

  - type: input
    id: contact
    attributes:
      label: Contact Information
      description: Provide your contact details in case we need more information.
      placeholder: ex. your.email@example.com

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct Agreement
      description: By submitting this idea, you agree to follow our [Code of Conduct](https://example.com).
      options:
        - label: I agree to follow this project's Code of Conduct
